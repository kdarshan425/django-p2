{% extends 'store/layouts/main.html' %}

{% block title %}Collection{% endblock title %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container" >
        <a style="color:white;text-decoration:none" href= {% url 'home' %} >Home /</a>
        <a style="color:white;text-decoration:none" href= {% url 'collections' %} >Collections /</a>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">

                {% for item in Categories %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href={% url 'collectionsview' item.slug%}>
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{item.image.url}}" style="height:200px;" class="w-100">
                                </div>
                                <div class="container" style="text-align:center">
                                    <h4>
                                        {{item.name}}
                                    </h4>
                                </div>
                            </div>
                        </a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

    {% comment %} <h1>This is collections page</h1>
    {{Categories}} {% endcomment %}

{% endblock content %}
